name: CI - Build e Check App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        playwright install --with-deps

    - name: Lint code (black)
      run: |
        pip install black
        black --check .

    - name: Run app test (check if starts)
      run: |
        python app.py & # Inicia em background
        sleep 30 # Espera carregar (aumentado para 30s)
        curl -f http://localhost:10000/ || exit 1 # Verifica se responde
        pkill -f "app.py" # Para o app

    - name: Run pytest (if tests added later)
      run: |
        pip install pytest
        pytest --cov=. # Passa vazio agora; cobre 100% depois
