    <!DOCTYPE html>
  <html lang="pt-BR">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>PrevisIA - Acessibilidade</title>
      <style>
          body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; background: #f5f5f5; }
          main { background: white; padding: 20px; border-radius: 8px; }
          label { font-weight: bold; display: block; margin-bottom: 10px; }
          input[type="url"] { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; }
          button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
          .opcoes { margin-bottom: 15px; }
      </style>
  </head>
  <body>
      <main role="main">
          <h1>PrevisIA de Acessibilidade</h1>
          <p>Insira uma URL para prever acessibilidade.</p>
          <form action="/predict" method="post" aria-label="Formulário de análise">
              <label for="url_input">URL:</label>
              <input type="url" id="url_input" name="url" placeholder="ex: univesp.br" required aria-required="true">
              <div class="opcoes">
                  <label for="tipo_analise">Tipo de Análise:</label>
                  <select id="tipo_analise" name="tipo_analise">
                      <option value="rapida">Rápida (instantânea, menos precisa)</option>
                      <option value="completa">Completa (lenta, mais precisa)</option>
                  </select>
              </div>
              <button type="submit" aria-label="Analisar">Analisar</button>
          </form>
      </main>
  </body>
  </html>
